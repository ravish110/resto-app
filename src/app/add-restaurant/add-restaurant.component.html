<div class="jumbotron">
    <h1>Add Restaurant Forms</h1>
</div>
<form [formGroup] = "addRestaurent" (ngSubmit)="creatResto()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="enter name" formControlName="name"/>
    </div>
    <div class="form-group">
        <label>Restaurant</label>
        <input type="text" class="form-control" placeholder="enter Restaurant name" formControlName="restaurent"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="enter email" formControlName= "email"/>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
