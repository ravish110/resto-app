<table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Restaurants</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let resto of collection">
          <td>{{resto.id}}</td>
          <td>{{resto.name}}</td>
          <td>{{resto.restaurent}}</td>
          <td>{{resto.email}}</td>
          <td><i class="fa fa-edit" style="font-size:30px;color:black"></i> &nbsp; &nbsp; <i class="fa fa-trash" style="font-size:30px;color:red"></i>
    </tbody>
  </table>
